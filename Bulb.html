<center><p style="color: rgb(255, 255, 255);">Click the light bulb to turn on/off the light.</p></center>
<h1 style="color: rgb(0, 255, 136);">About Bulb</h1>
<h3><p style="color: rgba(41, 230, 255, 0.849);">Light bulbs convert electricity into light and heat. <br>Except for heat lamps, the heat is considered waste.<br> A light bulb that produces more light and less heat is more efficient.</p></h3>

<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "pic_bulboff.gif";
  } else {
    image.src = "pic_bulbon.gif";
  }
}
</script>
